<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>로그인</title>
</head>

<body>
    <main>
        <img class="home-logo"
            src="https://raw.githubusercontent.com/Machine-Knight-Org/Machine-Knight-UI-Test/main/img/machineknight-logo.JPG"
            alt="">

        <div>
            <form class="login-form" action="">
                <p>이메일로 로그인</p>
                <input class="login-form__id" type="text" placeholder="이메일 주소를 입력해주세요">
                <input class="login-form__password" type="password" placeholder="비밀번호를 입력하세요">
                <input class="login-form__login-button" type="submit" id="btn" value="로그인"><br>
            </form>
        </div>
    </main>
</body>

</html>
