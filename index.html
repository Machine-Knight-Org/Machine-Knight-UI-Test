<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" sizes="16x16 32x32 64x64"
        href="https://raw.githubusercontent.com/Machine-Knight-Org/Machine-Knight-UI-Test/main/img/machineknight-logo.JPG">
    <title>머신나이트-수험생의 1분 1초까지</title>

</head>

<body>
    <main>
        <img class="home-logo"
            src="https://raw.githubusercontent.com/Machine-Knight-Org/Machine-Knight-UI-Test/main/img/machineknight-logo.JPG"
            alt="">

        <h2>계정을 생성해주세요</h2>

        <p class="join-info">계정을 생성하시면 맞춤형 문제 추천,
            풀이기록 백업, 여러 기기에서 사용 등 편리한 기능을 무료로 이용하실 수 있습니다.
        </p>

        <button class="join-button">
            <i class="fa-solid fa-user-plus"></i>
            계정 생성
        </button>

        <div class="account-options">
            <div class="option-component">
                <div>이미 계정이 있으신가요?</div>
                <a href="#">로그인</a>
            </div>
            <div class="option-component">
                <div>비밀번호를 분실하셨나요?</div>
                <a href="#">재설정하기</a>
            </div>
            <div class="option-component">
                <div>회원 탈퇴 및 데이터 삭제를 원하시나요?</div>
                <a href="#">탈퇴 & 데이터 삭제</a>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/27c3c72428.js" crossorigin="anonymous"></script>
</body>

</html>
